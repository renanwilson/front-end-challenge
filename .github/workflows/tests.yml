name: Unit Tests

on: [pull_request]

jobs:
  tests:
    runs-on: windows-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{matrix.node-version}}
        uses: actions/setup-node@v3
        with:
          node-version: ${{matrix.node-version}}
      - name: yarn install
        run: yarn
      - name: yarn build
        run: yarn run build
      - name: tests
        run: yarn test --watchAll
